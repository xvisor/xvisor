# @author  Himanshu Chauhan (hschauhan@nulltrace.org)
# @brief   CPU config file for MIPS

choice
	prompt "Target Processor"
	default CONFIG_CPU_24K
	help
		This is the processor core of your CPU. This information is used for
		determining the correct assembler instructions to use for the core.

		The default is to build for a 24KC MIPS processor

	config CONFIG_CPU_24K
		bool "24K"
		help
	  		MIPS 24KC processor.
endchoice

if CONFIG_CPU_24K

source "arch/mips/cpu/24K/openconf.cfg"

endif

