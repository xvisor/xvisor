config CONFIG_SERIO
	tristate "Serial I/O Support"
	default n
	help
		This option enables Serial I/O device driver framework

if CONFIG_SERIO

config CONFIG_SERIO_AMBAKMI
	tristate "AMBA Keyboard/Mouse Interface"
	default n
	help
		This option enables AMBA KMI or PL051 device driver

config CONFIG_SERIO_LIBPS2
	tristate "PS/2 driver library"
	default n
	help
		This option enables PS/2 library for PS/2 mouse or 
		standard AT keyboard.

config CONFIG_SERIO_I8042
    tristate "i8042 Keyboard controller Support"
    default n
    help
        This option enables the support for i8042 (PS/2)
        keyboard controller driver.

endif
